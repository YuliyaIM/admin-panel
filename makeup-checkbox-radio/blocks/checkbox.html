<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Checkbox</title>
   <link rel="stylesheet" href="../../reset.css">
   <link rel="stylesheet" href="./checkbox.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link rel="stylesheet" href="https: //fonts.googleapis.com/css2? family = Ubuntu & display = swap ">
</head>

<body>
   <div class="checkbox-wrapper">
      <div class="checkbox">
         <label class="checkbox__lable">
            <div class="chechbox__items">
               <input class="checkbox__input" type="checkbox">
               <svg class="checkbox__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none" />
               </svg>
            </div>
         </label>
      </div>
      <div class="checkbox">
         <label class="checkbox__label">
            <div class="chechbox__items">
               <input class="checkbox__input" type="checkbox" checked>
               <svg class="checkbox__img" viewBox="0 0 16 16" fill="#FFF" stroke="none">
                  <path d="M7 10L4.5 6L3 7L7 14L14.5 3.5V3L13 2L7 10Z" stroke="none" />
               </svg>
            </div>
         </label>
      </div>
   </div>
</body>

</html>
