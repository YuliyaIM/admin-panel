<!DOCTYPE html>
<html lang="ru">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../../reset.css">
   <link rel="stylesheet" href="./button.css">
   <title>Button</title>
</head>

<body>
   <div class="container-button">
      <div class="button-wrapper">
         <div class="button-wrapper__main">
            <button class="button" type="submit">
               <span class="button__text">Text here</span>
               <svg class="img" xmlns="http://www.w3.org/2000/svg" fill="#FFFFFF" stroke="none" viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
            <button class="button button_regular" type="submit">
               <span class="button__text">Text here</span>
            </button>
            <button class="button__icon" type="submit">
               <svg class="img img_icon" xmlns="http://www.w3.org/2000/svg" fill=" #FFFFFF" stroke="none"
                  viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
         </div>
         <div class="button-wrapper__secondary">
            <button class="button button_secondary" type="submit">
               <span class="button__text">Text here</span>
               <svg class="img" xmlns="http://www.w3.org/2000/svg" fill="#459DF5" stroke="none" viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
            <button class="button button_regular button_secondary" type="submit">
               <span class="button__text">Text here</span>
            </button>
            <button class="button__icon button__icon_secondary" type="submit">
               <svg class="img img_icon" xmlns="http://www.w3.org/2000/svg" fill="#459DF5" stroke="none"
                  viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
         </div>
         <div class="button-wrapper__disabled">
            <button class="button button_disabled" type="submit" disable>
               <span class="button__text button__text_disabled">Text here</span>
               <svg class="img img_disabled" xmlns="http://www.w3.org/2000/svg" fill="#000" stroke="none"
                  viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
            <button class="button button_regular button_disabled" type="submit" disable>
               <span class="button__text button__text_disabled button__text_regular">Text here</span>
            </button>
         </div>
      </div>
      <div class="button-wrapper">
         <div class="button-wrapper__main">
            <button class="button button_small" type="submit">
               <span class="button__text">Text here</span>
               <svg class="img img_small" xmlns="http://www.w3.org/2000/svg" fill="#FFF" stroke="none"
                  viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
            <button class="button button_regular button_small" type="submit">
               <span class="button__text">Text here</span>
            </button>
            <button class="button__icon button__icon_small" type="submit">
               <svg class="img img_icon-small" xmlns="http://www.w3.org/2000/svg" fill="#FFF" stroke="none"
                  viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
         </div>
         <div class="button-wrapper__secondary">
            <button class="button button_small button_secondary" type="submit">
               <span class="button__text">Text here</span>
               <svg class="img img_small" xmlns="http://www.w3.org/2000/svg" fill="#459DF5" stroke="none"
                  viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
            <button class="button button_regular button_small button_secondary" type="submit">
               <span class="button__text">Text here</span>
            </button>
            <button class="button__icon button__icon_small button__icon_secondary" type="submit">
               <svg class="img img_icon-small" xmlns="http://www.w3.org/2000/svg" fill="#459DF5" stroke="none"
                  viewBox="0 0 16 16">
                  <path stroke="none" d="M 5 6 H 11 V 6.5 L 8.25 11 H 7.75 L 5 6.5 V 6 Z" />
               </svg>
            </button>
         </div>
      </div>
   </div>
</body>

</html>
